<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Submitter</title>
    <style>
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body> 
    <h1>Submit a URL</h1>
        <form action="/scrape" method="POST">
            <input type="text" name="url" id="url" placeholder="Enter URL" required>
            <input type="submit" value="Submit">
        </form>
    {% if content %}
        <h2>Scraped Content</h2>
        <p>{{ content }}</p>
    {% endif %}
</body>
</html>
